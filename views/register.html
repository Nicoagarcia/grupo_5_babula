<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form Login | Babula</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <form action="" class="login">
        <div class="login-box">
            <img class="Grandma" src="images/img3.png" alt="logo babu">
            <!--username-->
            <div class="field"><span class="fa fa-user"></span><input type="text" placeholder="Usuario"></div>
            <!--Email-->
            <div class="field"><span class="fa fa-lock"></span><input type="Email" placeholder="Email"></div>
            <!--Password-->
            <div class="field"><span class="fa fa-lock"></span><input type="password" placeholder="Contraseña"></div>
            <!--Confirm-->
            <div class="field"><span class="fa fa-lock"></span><input type="Password" placeholder="Confirmar Contraseña">
            </div>
            <input type="submit" class="submit" value="Register">

            <a href="#">¿Ya sos miembro? Ingresá</a> <br>



            <div class="social-icons">
                <div class="social-icon instagram"><span class="fa fa-instagram"></span></div>
                <div class="social-icon facebook"><span class="fa fa-facebook"></span></div>
                <div class="social-icon google"><span class="fa fa-google"></span></div>
                <div class="social-icon linkedin"><span class="fa fa-linkedin"></span></div>
                <div class="social-icon twitter"><span class="fa fa-twitter"></span></div>
            </div>

            <span class="Terminos">Al registrarte estás aceptando los
                <a href='#'>Términos y Condiciones y Políticas de Privacidad</a></span>

        </div>
    </form>
</body>

</html>
